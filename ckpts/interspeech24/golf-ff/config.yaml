  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: null
      filename: '{epoch}-{step}-{val_loss:.3f}'
      monitor: val_loss
      verbose: false
      save_last: true
      save_top_k: 3
