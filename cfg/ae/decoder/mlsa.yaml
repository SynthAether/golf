decoder:
  class_path: models.sf.SourceFilterSynth
  init_args:
    harm_oscillator:
      class_path: models.synth.AdditivePulseTrain
      init_args:
        num_harmonics: 155
    noise_generator:
      class_path: models.noise.StandardNormalNoise
    noise_filter:
      class_path: models.filters.LTVZeroPhaseFIRFilter
      init_args:
        window: hanning
        n_mag: 256
    end_filter:
      class_path: models.filters.LTVMLSAFilter
      init_args:
        mode: freq-domain
        # mode: multi-stage
        frame_length: 1024
        fft_length: 1024
        window: ${decoder.init_args.noise_filter.init_args.window}
        # cep_order: 99
        filter_order: 24
        frame_period: 240
        alpha: 0.46
        phase: minimum
    room_filter:
      class_path: models.filters.LTIAcousticFilter
      init_args:
        length: 128
        conv_method: fft
    subtract_harmonics: false
